<html>
    <head>
        <title>Html5</title>
        <link rel="icon" href="images\logo2.jpg">
        <body>
            <center>
                <h1>Speed Computers</h1>
            </center><hr>
            <form action="tut5.html" method="post">
                <center>
                    <table>
                        <tr>
                            <td><img src="images\logo2.jpg width=100px"></td>
                            <td colspan="3"><h3>Addmisson Form</h3></td>
                        </tr>
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" autofocus></td>
                            <td>First Name:</td>
                            <td><input type="text" autocomplete="on"></td>
                        </tr>
                        <tr>
                            <td>Father Name</td>
                            <td colspan="3"><input type="text" required></td>
                        </tr>
                        <tr>
                        <td>Address</td>
                        <td colspan="3">
                            <textarea name="Add"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                       <td><input type="email placeholder= Enter Your Email" required></td>
                       <td>Password</td>
                       <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>Student Mo.:</td>
                        <td><input type="text" min="5" max="15"></td>
                        <td>Student Mo.:</td>
                        <td><input type="text"  maxlength="15"></td>
                    </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type="date" min="1995-01-15" max="2025-01-01">
                    </td>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender">Male
                        <input type="radio" name="Gender ">Female
                    </td>
                </tr>
                <tr>
                    <td>School/College:</td>
                    <td><input type="text"></td>
                    <td>Year:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <select>
                            <option value="select City">select city</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Ahemdabad">Ahemdabad</option>
                            <option value="Surat">Surat</option>
                        </select>
                    </td>
                    <td>Designation:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course Name:</td>
                    <td>
                        <input list="Course" name="Course">
                        <datalist id="Course">
                            <option value="CCC">
                                <option value="Graphic Design">
                                    <option value="Web Devlopment">
                                        <option value="Programing C">
                                            <option value="Tally & Miracle">
                                        
                        </datalist>

                    </td>
                    <td>
                        Batch Time:
                    </td>
                    <td><input type="text"></td>
                </tr>
            <tr>
                <td>Course Duration</td>
                <td><input type="text"></td>
                <td>Atteched Document No:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Select Image</td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" value="submit" formtarget="_blank">
            <input type="reset" value="Reset"></td>
            </tr>
                


                    </table>
                </center>
            </form>
            
        </body>
    </head>
</html>
